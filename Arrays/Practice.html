      function test(data) {
          let j = -1;
          
        //Step-1 :- Find element zero and put it inti j;
        for (let i = 0; i < data.length; i++) {
          if (data[i] == 0) {
            j = i;
            break;
          }
        }
        if (j === -1) {
          console.log("inner", data);
          return;
        }

        //Step-2 :- Start iterating over i and j simultaneously. also increase j by 1.
        for (let i = j + 1; i < data.length; i++) {
          if (data[i] !== 0) {
            [data[j], data[i]] = [data[i], data[j]];
            j++;
          }
        }
        return data
