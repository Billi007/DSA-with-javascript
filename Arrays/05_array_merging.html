<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Merging</title>
    <script>
      let data1 = [3, 7, 12, 34, 56, 90];
      let data2 = [20, 30, 40, 50, 100, 500];
      let result = [];

      for (let i = 0; i < data1.length; i++) {
        result[i] = data1[i];
      }
      for (let i = 0; i < data2.length; i++) {
        result[data1.length + i] = data2[i];
      }
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
