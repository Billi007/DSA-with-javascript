<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching</title>
    <script>
    
        function getElement(){
        let data = [20,40,70,5,10,70,80,99];
        let item = document.getElementById('item').value;
        let result = document.getElementById('result');
        index = undefined;

        for(i =0; i < data.length; i++) {
            if(data[i] ===parseInt(item)){
                index =i;
            }
        }
        result.innerHTML = `Index: ${index}`;
        
        }
    </script>
</head>
<body>
    <input id="item" type="text" placeholder="enter item">
    <button onclick="getElement()">Search element</button>
    <p id="result"></p>
</body>
</html>
