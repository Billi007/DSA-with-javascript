<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse array with recursion</title>
    <script>
      let data = [5, 12, 65, 89, 0];

      function reverseArray(data,start,end) {
        console.log(data)
        if (start <= end) {
          let temp = data[start];
          data[start] = data[end];
          data[end] = temp;
          reverseArray(data, start + 1, end - 1);
        }
      }
      reverseArray(data, 0, data.length - 1);              
    </script>
  </head>
  <body></body>
</html>
